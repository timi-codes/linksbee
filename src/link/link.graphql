
type Link {
  bee_id: String
  name: String
  original_url: String
  expires_at: String
  last_visited_at: String
  created_at: String
  updated_at: String
}

type KeyValue {
  label: String
  value: Int
}

type Analytics {
  date: [KeyValue]
  browser: [KeyValue]
  os: [KeyValue]
  country: [KeyValue]
}

type Query {
  links: [Link]
  analytics(bee_id: String!): Analytics
}

type Mutation {
  shorten(url: String!): Link
}